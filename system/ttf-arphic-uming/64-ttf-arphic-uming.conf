<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<alias>
		<family>serif</family>
		<prefer>
			<family>AR PL UMing HK</family>
			<family>AR PL UMing CN</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>AR PL UMing HK</family>
			<family>AR PL UMing CN</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>AR PL UMing HK</family>
			<family>AR PL UMing CN</family>
		</prefer>
	</alias>
</fontconfig>
