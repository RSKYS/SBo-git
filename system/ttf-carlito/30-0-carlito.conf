<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "../fonts.dtd">
<fontconfig>
	 <!-- Carlito / Calibri -->
	<alias binding="same">
          <family>Carlito</family>
            <accept>
              <family>Calibri</family>
            </accept>
        </alias>
        <alias binding="same">
          <family>Calibri</family>
            <default>
               <family>Carlito</family>
            </default>
        </alias>
</fontconfig>
